<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - Podigee Help & Documentation</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/screen.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/javascripts/lunr.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/search.js" type="text/javascript" charset="utf-8"></script>

    <meta name="description" content="docs.podigee.com is the official help and documentation site for podigee.com">
    <link rel="publisher" href="https://plus.google.com/+Podigee"/>
    {% include favicons.html %}
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <img src="/images/podigee-logo-white.png" width=62 height=40 class="podigee-logo">
          </a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="/guides/">Guides</a></li>
            <li><a href="/about/">About</a></li>
          </ul>
        </div>
      </div>
    </nav><!-- /nav -->

    <div class="container">
      <div class="row">

        <section id="main-content" class="col-lg-8">
          <div class="row">
            <div class="col-lg-12">
              <div class="page-header">
                <h1 id="title">{{page.title}}</h1>
              </div>
            </div>
          </div>

          {% if page.wip == true %}
            {% include work-in-progress.html %}
          {% endif %}

          <div class="row">
            <div class="col-lg-12">
              {{content}}
            </div>
          </div>
        </section>

        <section id="sidebar" class="col-lg-4">
          <section id="search-panel" class="panel panel-default">
            <div class="panel-heading">
              Search
            </div>
            <div class="panel-body">
              <input type="search" name="q" id="q" placeholder="Search..." autocomplete="off">
              <div class="dropdown">
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                </ul>
              </div>
            </div>
          </section>

          <section id="guides-panel" class="panel panel-default">
            <div class="panel-heading">
              Guides
            </div>
            <div class="panel-body">
              <ul class="list-unstyled">
                <li>
                  <a href="/guides/podcasts/">Podcasts</a>
                </li>
                <li>
                  <a href="/guides/themes/">Themes</a>
                </li>
              </ul>
            </div>
          </section>

          <section id="about-panel" class="panel panel-default">
            <div class="panel-heading">
              About
            </div>
            <div class="panel-body">
              <ul class="list-unstyled">
                <li>
                  <a href="/about/changelog/">Changelog</a>
                </li>
                <li>
                  <a href="/about/faq/">FAQ</a>
                </li>
                <li>
                  <a href="/about/imprint/">Imprint</a>
                </li>
              </ul>
            </div>
          </section>
        </section>
        </section>

      </div>

      <footer>
        <hr>
        <div class="row">
          <div class="col-lg-3">
            <div>
              <img src="/images/podigee-logo-black.png" width=63 height=40 class="podigee-logo">
              <p>&copy; 2013 Podigee,<br> Berlin, Germany</p>
            </div>
            <div id="podigee-address">
            </div>
          </div>
          <div class="col-lg-8">
            <ul class="list-unstyled list-inline">
              <li class="pull-right">
                <a href="#top">
                  Back to top
                  <i class="fa fa-caret-up"></i>
                </a>
              </li>
              <li><a href="mailto:hello@podigee.com">Email</a></li>
              <li><a href="http://docs.podigee.com">Docs</a></li>
            </ul>
          </div>
          <div class="col-lg-1">
            <img src="/images/made-in-berlin-badge.png" width=58 height=50 class="made-in-berlin-badge">
          </div>
        </div>
      </footer>
    </div><!-- /.container -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42539107-3', 'docs.podigee.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
